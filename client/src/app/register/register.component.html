<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input type="radio" formControlName="gender" value="male"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" formControlName="gender" value="female" class="ml-3"> Female
    </label>
  </div>
  <app-text-inputs [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-inputs>
  <app-text-inputs [formControl]='registerForm.controls["knownAs"]' [label]='"KnownAs"'></app-text-inputs>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]='maxDate'>
  </app-date-input>
  <app-text-inputs [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-inputs>
  <app-text-inputs [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-inputs>
  <app-text-inputs [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>
  </app-text-inputs>
  <app-text-inputs [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'>
  </app-text-inputs>
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
